<mat-card>
    <mat-card-header>
      <mat-card-title>Current Quotes</mat-card-title>
    </mat-card-header>
    <mat-card-content>        
            <mat-form-field appearance="standard">
                <mat-label>{{usd.id}}</mat-label>
                <input matInput readonly [value]="usd.sale | currency" placeholder="Placeholder">
                <mat-icon matSuffix (click)="onRefresh(usd.id)">refresh</mat-icon>
                <mat-hint>{{usd.updated}}</mat-hint>
              </mat-form-field>
              <mat-form-field appearance="standard">
                <mat-label>{{brl.id}}</mat-label>
                <input matInput readonly [value]="brl.sale | currency"  placeholder="Placeholder">
                <mat-icon matSuffix (click)="onRefresh(brl.id)">refresh</mat-icon>
                <mat-hint>{{brl.updated}}</mat-hint>
              </mat-form-field>
    </mat-card-content>
  </mat-card>
